<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Bright Side</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #fdfdfd;
      max-width: 800px;
      margin: auto;
    }

    .card {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-bottom: 1rem;
      background: #f9f9f9;
    }

    .headline {
      font-weight: bold;
    }

    .bright {
      color: #2e7d32;
      margin-top: 0.5rem;
    }

    .related {
      margin-top: 1rem;
    }

    .related-title {
      font-weight: bold;
      margin-bottom: 0.25rem;
      color: #003366;
    }

    .related-article {
      margin-left: 1rem;
    }
  </style>
</head>
<body>
  <h1>The Bright Side</h1>
  <p>Fetching today's top headlines and bright sides...</p>
  <div id="output">Loading...</div>

  <script>
    async function fetchNews() {
      const output = document.getElementById("output");
      try {
        const res = await fetch("https://workers-playground-blue-block-c846.allenjonesing.workers.dev/api/news");
        const data = await res.json();

        if (!data.articles?.length) {
          output.textContent = "‚ö†Ô∏è No news articles found.";
          return;
        }

        output.innerHTML = data.articles.map(article => {
          const relatedHTML = article.related?.map(r => `
            <div class="related-article">
              <strong>${r.title}</strong><br />
              <em>${r.description}</em>
            </div>
          `).join("") || "<div class='related-article'><em>No related uplifting stories found.</em></div>";

          return `
            <div class="card">
              <div class="headline">üì∞ Original: ${article.headline}</div>
              <div class="body">${article.body || "(No description provided)"}</div>
              <div class="related">
                <div class="related-title">üîç Related Uplifting Stories:</div>
                ${relatedHTML}
              </div>
              <div class="bright">‚ú® Bright Side: ${article.bright}</div>
            </div>
          `;
        }).join("");
      } catch (err) {
        output.textContent = `‚ö†Ô∏è Failed to fetch news: ${err.message}`;
      }
    }

    fetchNews();
  </script>
</body>
</html>
