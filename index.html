<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Bright Side</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #fdfdfd;
      max-width: 800px;
      margin: auto;
    }

    .output {
      white-space: pre-wrap;
      border: 1px solid #ccc;
      padding: 1rem;
      margin-top: 1rem;
      background: #f9f9f9;
    }

    .headline {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 0.3rem;
    }

    .body {
      color: #444;
      font-size: 0.95rem;
      margin-bottom: 0.7rem;
    }

    .bright-summary {
      font-size: 1.05rem;
      padding: 1rem;
      background: #e8f5e9;
      color: #2e7d32;
      margin-bottom: 2rem;
      border-left: 5px solid #81c784;
    }

    .article-container {
      margin-bottom: 2.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>The Bright Side</h1>
  <p>Fetching today's top headlines and bright sides...</p>
  <div id="output" class="output">Loading...</div>

  <script>
    async function fetchBrightNews() {
      const output = document.getElementById("output");
      try {
        const res = await fetch("https://workers-playground-blue-block-c846.allenjonesing.workers.dev/api/news");
        const data = await res.json();

        if (!data.articles || !Array.isArray(data.articles)) {
          output.textContent = "No articles returned.";
          return;
        }

        const brightBlock = `<div class="bright-summary">‚ú® ${data.bright.replace(/^"|"$/g, '')}</div>`;

        const articleBlocks = data.articles.map(article => `
          <div class="article-container">
            <div class="headline">üì∞ Original: <a href="${article.link}" target="_blank">${article.title}</a></div>
            <div class="body">${article.body}</div>
          </div>
        `).join("");

        output.innerHTML = brightBlock + articleBlocks;
      } catch (err) {
        output.textContent = `‚ö†Ô∏è Failed to fetch news: ${err.message}`;
      }
    }

    fetchBrightNews();
  </script>
</body>
</html>
