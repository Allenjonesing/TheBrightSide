<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Bright Side</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1.5rem;
      background: #fdfdfd;
      max-width: 800px;
      margin: auto;
    }

    .output {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-top: 1rem;
      background: #f9f9f9;
    }

    .headline {
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 0.2rem;
    }

    .body {
      color: #444;
      font-size: 0.95rem;
      margin-bottom: 0.4rem;
    }

    .bright-summary {
      padding: 1rem;
      background: #e8f5e9;
      color: #2e7d32;
      margin-bottom: 1.5rem;
      border-left: 5px solid #81c784;
    }

    .bright-summary p {
      margin: 0 0 0.8rem;
      line-height: 1.5;
    }

    .bright-summary .credit {
      font-size: 0.8rem;
      color: #555;
      margin-top: 0.5rem;
    }

    .article-container {
      margin-bottom: 1.5rem;
      padding-bottom: 0.8rem;
      border-bottom: 1px solid #ddd;
    }

    h1 {
      margin-bottom: 0.4rem;
    }

    a {
      color: #1a0dab;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <h1>The Bright Side</h1>
  <p>Fetching today's top news and rewriting the bright side using real-time AI...</p>
  <div id="output" class="output">Loading...</div>

  <script>
    async function fetchBrightNews() {
      const output = document.getElementById("output");
      try {
        window.scrollTo(0, 0);

        const res = await fetch("https://workers-playground-blue-block-c846.allenjonesing.workers.dev/api/news");
        const data = await res.json();

        if (!data.articles || !Array.isArray(data.articles)) {
          output.textContent = "No articles returned.";
          return;
        }

        const brightBlock = `
          <div class="bright-summary">
            ${data.bright.map(p => `<p>‚ú® ${p}</p>`).join("")}
            <div class="credit">Curated with AI by OpenAI</div>
          </div>
        `;

        const articleBlocks = data.articles.map(article => `
          <div class="article-container">
            <div class="headline">üì∞ Original: <a href="${article.link}" target="_blank">${article.title}</a></div>
            <div class="body">${article.body}</div>
          </div>
        `).join("");

        output.innerHTML = brightBlock + articleBlocks;

      } catch (err) {
        output.textContent = `‚ö†Ô∏è Failed to fetch news: ${err.message}`;
      }
    }

    fetchBrightNews();
  </script>
</body>

</html>
