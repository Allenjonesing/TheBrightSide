<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Bright Side</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #fdfdfd;
      max-width: 800px;
      margin: auto;
    }

    .output {
      white-space: pre-wrap;
      border: 1px solid #ccc;
      padding: 1rem;
      margin-top: 1rem;
      background: #f9f9f9;
    }

    .headline {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .bright {
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <h1>The Bright Side</h1>
  <p>Fetching today's top headline...</p>
  <div id="output" class="output">Loading...</div>

  <script>
    async function fetchHeadline() {
      const output = document.getElementById("output");
      try {
        const res = await fetch("https://workers-playground-blue-block-c846.allenjonesing.workers.dev/api/news");
        const data = await res.json();

        output.innerHTML = `
          <div class="headline">üì∞ Original: ${data.headline}</div>
          <div class="bright">‚ú® Bright Side: ${data.bright.replace(/^"|"$/g, '')}</div>
        `;
      } catch (err) {
        output.textContent = `‚ö†Ô∏è Failed to fetch news: ${err.message}`;
      }
    }

    fetchHeadline();
  </script>
</body>
</html>
