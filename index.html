<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Bright Side</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #fdfdfd;
      max-width: 800px;
      margin: auto;
    }

    .output {
      white-space: pre-wrap;
      border: 1px solid #ccc;
      padding: 1rem;
      margin-top: 1rem;
      background: #f9f9f9;
    }

    .headline {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 0.3rem;
    }

    .bright {
      color: #2e7d32;
      margin-top: 0.7rem;
    }

    .related {
      font-size: 0.95rem;
      margin-top: 0.5rem;
      color: #333;
    }

    .related a {
      display: inline-block;
      margin-right: 0.5rem;
      margin-bottom: 0.2rem;
      text-decoration: none;
      color: #1a73e8;
    }

    .body {
      color: #444;
      font-size: 0.95rem;
      margin-bottom: 0.7rem;
    }

    .article-container {
      margin-bottom: 2.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>The Bright Side</h1>
  <p>Fetching today's top headlines and bright sides...</p>
  <div id="output" class="output">Loading...</div>

  <script>
    async function fetchBrightNews() {
      const output = document.getElementById("output");
      try {
        const res = await fetch("https://workers-playground-blue-block-c846.allenjonesing.workers.dev/api/news");
        const data = await res.json();

        if (!data.articles || !Array.isArray(data.articles)) {
          output.textContent = "No articles returned.";
          return;
        }

        output.innerHTML = data.articles.map(article => `
          <div class="article-container">
            <div class="headline">üì∞ Original: <a href="${article.link}" target="_blank">${article.headline}</a></div>
            <div class="body">${article.body}</div>
            <div class="related">
              üîç Related Uplifting Stories:<br/>
              ${article.related && article.related.length ? article.related.map(r => `
                <a href="${r.link}" target="_blank" title="${r.title}">
                  ${r.title.length > 60 ? r.title.slice(0, 60) + '‚Ä¶' : r.title}
                </a>`).join('<br/>') : 'No related uplifting stories found.'}
            </div>
            <div class="bright">‚ú® Bright Side: ${article.bright.replace(/^"|"$/g, '')}</div>
          </div>
        `).join("");
      } catch (err) {
        output.textContent = `‚ö†Ô∏è Failed to fetch news: ${err.message}`;
      }
    }

    fetchBrightNews();
  </script>
</body>
</html>
