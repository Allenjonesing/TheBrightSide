<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Bright Side</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #fdfdfd;
      max-width: 800px;
      margin: auto;
    }
    .article {
      margin-bottom: 2rem;
    }
    .headline {
      font-weight: bold;
      font-size: 1.2rem;
    }
    .bright {
      color: #2e7d32;
      margin-top: 0.5rem;
    }
    .related {
      font-size: 0.9rem;
      margin: 0.5rem 0 1rem 1rem;
      list-style-type: square;
      padding-left: 1rem;
    }
    .related li {
      margin: 0.3rem 0;
    }
    .related a {
      color: #1565c0;
      text-decoration: none;
    }
    .related a:hover {
      text-decoration: underline;
    }
    .original-link {
      font-size: 0.9rem;
      margin-top: 0.3rem;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>The Bright Side</h1>
  <p>Fetching today's top headlines and bright sides...</p>
  <div id="output">Loading...</div>

  <script>
    async function fetchHeadlines() {
      const output = document.getElementById("output");
      try {
        const res = await fetch("https://workers-playground-blue-block-c846.allenjonesing.workers.dev/api/news");
        const data = await res.json();

        output.innerHTML = "";
        data.articles.forEach(article => {
          const articleDiv = document.createElement("div");
          articleDiv.className = "article";

          const headline = `<div class="headline">üì∞ ${article.headline}</div>`;
          const body = `<div>${article.body}</div>`;
          const link = article.link ? `<a class="original-link" href="${article.link}" target="_blank">Read more</a>` : "";

          let related = "<ul class='related'><strong>üîç Related Uplifting Stories:</strong>";
          if (article.related?.length) {
            article.related.forEach(rel => {
              related += `<li><a href="${rel.link}" title="${rel.description}" target="_blank">${rel.title}</a></li>`;
            });
          } else {
            related += "<li>No related uplifting stories found.</li>";
          }
          related += "</ul>";

          const bright = `<div class="bright">‚ú® ${article.bright}</div>`;

          articleDiv.innerHTML = `${headline}${body}${link}${related}${bright}`;
          output.appendChild(articleDiv);
        });
      } catch (err) {
        output.textContent = `‚ö†Ô∏è Failed to fetch news: ${err.message}`;
      }
    }

    fetchHeadlines();
  </script>
</body>
</html>
