<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Bright Side</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #fdfdfd;
      max-width: 800px;
      margin: auto;
    }

    .article {
      white-space: pre-wrap;
      border: 1px solid #ccc;
      padding: 1rem;
      margin-top: 1rem;
      background: #f9f9f9;
    }

    .headline {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .bright {
      color: #2e7d32;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>The Bright Side</h1>
  <p>Fetching today‚Äôs top headlines and bright sides...</p>
  <div id="output">Loading...</div>

  <script>
    async function fetchHeadlines() {
      const output = document.getElementById("output");
      output.textContent = "Loading...";

      try {
        const res = await fetch("https://workers-playground-blue-block-c846.allenjonesing.workers.dev/api/news");
        const data = await res.json();

        if (!Array.isArray(data.articles)) {
          output.innerHTML = `<div class="error">‚ö†Ô∏è Unexpected response format.</div>`;
          return;
        }

        output.innerHTML = "";

        data.articles.forEach(article => {
          const div = document.createElement("div");
          div.className = "article";
          div.innerHTML = `
            <div class="headline">üì∞ Original: ${article.headline}</div>
            <div class="bright">‚ú® Bright Side: ${article.bright.replace(/^"|"$/g, '')}</div>
          `;
          output.appendChild(div);
        });
      } catch (err) {
        output.innerHTML = `<div class="error">‚ö†Ô∏è Failed to fetch news: ${err.message}</div>`;
      }
    }

    fetchHeadlines();
  </script>
</body>
</html>
