<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Bright Side</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #fdfdfd;
      max-width: 800px;
      margin: auto;
    }

    .output {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .card {
      border: 1px solid #ccc;
      padding: 1rem;
      background: #f9f9f9;
      border-left: 5px solid #4caf50;
    }

    .headline {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .bright {
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <h1>The Bright Side</h1>
  <p>Fetching today‚Äôs top headlines and bright sides...</p>
  <div id="output" class="output">Loading...</div>

  <script>
    async function fetchHeadlines() {
      const output = document.getElementById("output");
      try {
        const res = await fetch("https://workers-playground-blue-block-c846.allenjonesing.workers.dev/api/news");
        const data = await res.json();

        if (!Array.isArray(data)) {
          output.textContent = "‚ö†Ô∏è Unexpected response format.";
          return;
        }

        output.innerHTML = data.map(pair => `
          <div class="card">
            <div class="headline">üì∞ Original: ${pair.original}</div>
            <div class="bright">‚ú® Bright Side: ${pair.bright.replace(/^"|"$/g, '')}</div>
          </div>
        `).join("");

      } catch (err) {
        output.textContent = `‚ö†Ô∏è Failed to fetch news: ${err.message}`;
      }
    }

    fetchHeadlines();
  </script>
</body>
</html>
